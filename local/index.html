<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h3H</title>
    <style>
      :root {
        --light-grey-75: #e9ebed;
        --light-grey-100: #d9dde0;
        --light-grey-600: #61727e;
        --light-red-600: #e10103;
        --light-orange-600: #ac5908;
        --light-yellow-600: #8b6b02;
        --light-green-600: #078203;
        --light-teal-600: #047c7d;
        --light-blue-600: #0071d8;
        --light-purple-600: #894ae9;
        --light-magenta-600: #be3e81;

        --bg-main: var(--light-grey-75);
        --bg-card: var(--light-grey-100);
      }
      * {
        font-family: sans-serif;
      }
      #output {
        width: max-content;
        margin: 0 auto;
        display: flex;
        gap: 50px;
      }
      ul,
      li {
        display: flex;
      }
      ul {
        flex-direction: column;
        margin: 5px 0;
        border-bottom: 1px solid var(--light-grey-600);
      }
      ul:nth-child(2) {
        direction: rtl;
      }
      ul li {
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>
    <script src="request.js"></script>
    <script>
      // console.log(data[0].response);

      // let {
      //   biggest,
      //   cards,
      //   clean_sheet,
      //   failed_to_score,
      //   fixtures,
      //   form,
      //   goals,
      //   league,
      //   lineups,
      //   penalty,
      //   team
      // } = data[0].response;

      const createTree = (container, data) => {
        const ul = container.appendChild(document.createElement('ul'));
        for (const prop in data) {
          const li = ul.appendChild(document.createElement('li'));
          if (typeof data[prop] == 'object') {
            li.textContent = prop;
            createTree(li, data[prop]);
          } else {
            li.textContent = `${prop}: ${data[prop]}`;
          }
        }
      };

      const frag = document.createDocumentFragment();
      createTree(frag, data[0].response);
      document.getElementById('output').appendChild(frag);
      createTree(frag, data[1].response);
      document.getElementById('output').appendChild(frag);
    </script>
  </body>
</html>
