<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      label,
      input {
        font-size: 0.75em;
      }
      input {
        display: block;
        padding: 5px 15px;
        border: 1px solid black;
        outline: 0;
      }
      input:focus-visible {
        border: 2px solid #199ec7;
      }
      ul,
      li {
        list-style: none;
        cursor: pointer;
      }
      li {
        border: 1px solid transparent;
      }
      li:hover {
        border-bottom: 1px solid #199ec7;
      }
      #wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .row {
        display: flex;
        gap: 15px;
      }
      #output {
        margin-bottom: 15px;
      }
    </style>
  </head>
