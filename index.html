    <style>
      :root {
        --light-grey-75: #e9ebed;
        --light-grey-200: #cad0d4;
        --light-green-500: #1da418;
        --light-yellow-200: #f7ca03;
        --light-red-500: #f65758;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .red {
        background-color: var(--light-red-500);
        color: var(--light-grey-75);
      }
      .green {
        background-color: var(--light-green-500);
        color: var(--light-grey-75);
      }
      .yellow {
        background-color: var(--light-yellow-200);
        color: var(--light-grey-75);
      }
      #wrapper {
        background-color: var(--light-grey-75);
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
      }
      .row {
        padding: 0.75em;
        background-color: #fff;
        border-radius: 6px;
        box-shadow: inset 0 0 0 1px var(--light-grey-200), 0 2px 1px 0 rgba(0, 0, 0, 0.05);
      }
      .table {
        display: flex;
        flex-direction: column;
      }
      .table-head,
      .table-row {
        display: flex;
        gap: 2px;
      }
      .square {
        width: 1em;
        height: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.875em;
        padding: 8px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
