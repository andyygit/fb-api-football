<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --light-grey-75: #e9ebed;
        --light-grey-200: #cad0d4;
        --light-green-500: #1da418;
        --light-yellow-200: #f7ca03;
        --light-red-500: #f65758;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .red {
        background-color: var(--light-red-500);
        color: var(--light-grey-75);
      }
      .green {
        background-color: var(--light-green-500);
        color: var(--light-grey-75);
      }
      .yellow {
        background-color: var(--light-yellow-200);
        color: var(--light-grey-75);
      }
      #wrapper {
        background-color: var(--light-grey-75);
        position: relative;
        width: 100vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
      }
      .column1 {
        text-align: right;
      }
      .row {
        padding: 0.75em;
        font-size: 0.875rem;
        background-color: #fff;
        border-radius: 6px;
        box-shadow: inset 0 0 0 1px var(--light-grey-200), 0 2px 1px 0 rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div class="column1"></div>
        <div class="column2"></div>
      </div>
    </div>
    <script>
      const loppThroughJSON = (obj) => {
        for (let key in obj) {
          if (typeof obj[key] === 'object' && obj[key] != null) {
            // console.log('************************ ', key, ' ************************');
            let div = document.createElement('div');
            div.innerHTML = key;
            div.className = 'row';
            document.querySelector('.column2').appendChild(div);
            if (Array.isArray(obj[key])) {
              for (let i = 0, j = obj[key].length; i < j; i++) {
                loppThroughJSON(obj[key][i]);
              }
            } else {
              loppThroughJSON(obj[key]);
            }
          } else {
            // console.log(`${key}: ${obj[key]}`);
            let div = document.createElement('div');
            div.style.padding = '10px';
            div.innerHTML = `${key}: ${obj[key]}`;
            document.querySelector('.column2').appendChild(div);
          }
        }
      };

      document.addEventListener('DOMContentLoaded', () => {
        fetch('Untitled-2.json')
          .then((res) => res.json())
          .then((data) => {
            loppThroughJSON(data[0].response);
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </body>
</html>
